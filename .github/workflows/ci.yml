name: CI

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  lint:
    name: Lint with Ruff
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install ruff

      - name: Run Ruff
        run: ruff check src/

  typecheck:
    name: Type Check with MyPy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install mypy
          pip install -r requirements-dev.txt || true

      - name: Run MyPy
        run: mypy src/ --ignore-missing-imports || true

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install pytest pytest-cov
          pip install httpx==0.27.0
          pip install openai==1.50.0
          pip install python-dotenv==1.0.0
          pip install pydantic==2.10.5
          pip install pydantic-settings==2.7.1
          pip install pyyaml==6.0.2
          pip install click==8.1.7
          pip install rich==13.7.0

      - name: Run Tests
        run: |
          pytest tests/ -v --cov=src --cov-report=term-missing || echo "No tests yet"
        continue-on-error: true

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker Image
        run: docker build -t pom-ppia:test .

      - name: Verify Image
        run: docker run --rm pom-ppia:test python --version
